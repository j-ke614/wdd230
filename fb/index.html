<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,">
<meta charset="utf-8">
<meta name="description" content="to prove a point">
  <link rel="stylesheet" href="fb.css">
</head>
<body>


<div class="container">
    <div class="r-logs">
      <div class="heading">
        <h1 id="logo">facebook</h1>
        <h2>Recent Logins</h2>
        <p>Click your picture or add an account.</p>
      </div>
      <div class="accounts">
        <div class="acc">
          <p id="cross-icon">x</p>
          <img src="./images/pfp1.png" alt="Profile-Picture">
          <p id="name">Craig</p>
        </div>
        <div class="acc">
          <p id="cross-icon">x</p>
          <img src="./images/pfp2.jpg" alt="Profile-Picture">
          <p id="name">Matt</p>
        </div>
        <div class="acc add">
          <img src="https://ibb.co/gVCfSQG" alt="+">
          <p id="name">Add Account</p>
        </div>
      </div>
    </div>
    <div class="login">
      <div class="input-fields">
        <input type="text" placeholder="Email address or phone number" size="40" required>
        <input type="password" placeholder="Password" size="40" required>
        <button id="login">Log in</button>
        <p>Forgotten password?</p>
      </div>
      <button id="new-acc">Create New Account</button>
    </div>
  </div>
</body>
</html>
